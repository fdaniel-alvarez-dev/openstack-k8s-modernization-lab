name: ci

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install -U pip
          pip install -e ".[dev]"

      - name: Verify
        run: |
          . .venv/bin/activate
          make verify

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: okml-artifacts
          path: artifacts/
          if-no-files-found: ignore

